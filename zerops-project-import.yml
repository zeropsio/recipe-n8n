#zeropsPreprocessor=on
project:
  name: recipe-n8n

services:
  - hostname: valkey
    priority: 10
    type: valkey@7.2
    mode: NON_HA

  - hostname: db
    priority: 10
    type: postgresql@17
    mode: NON_HA

  - hostname: mailpit
    type: alpine@3.21
    buildFromGit: https://github.com/zeropsio/recipe-mailpit
    enableSubdomainAccess: true

  - hostname: main
    type: nodejs@22
    enableSubdomainAccess: true
    buildFromGit: https://github.com/zeropsio/recipe-n8n@matej
    maxContainers: 1
    minContainers: 1
    envSecrets:
      ENCRYPTION_KEY: <@generateRandomString(<32>) | toHex>

  - hostname: workers
    type: nodejs@22
    minContainers: 3
    maxContainers: 3
    buildFromGit: https://github.com/zeropsio/recipe-n8n
